<div id="images">{{Field}}</div>

<script>
    function shuffle(array) {
        let currentIndex = array.length;
        while (currentIndex != 0) {
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex],
                array[currentIndex],
            ];
        }
    }
    (() => {
        const selectors = ["#images"];
        for (const selector of selectors) {
            const imagesElement = document.querySelector(selector);
            const images = Array.from(imagesElement.querySelectorAll("img"));
            shuffle(images);
            imagesElement.innerHTML = "";
            images.forEach((image) => imagesElement.appendChild(image));
        }
    })();
</script>
