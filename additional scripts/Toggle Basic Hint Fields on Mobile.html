<script>
    /* User Action: Toggle hint fields */
    function toggleHintMasks() {
        for (const link of document.querySelectorAll("a.hint")) {
            const hint = link.nextElementSibling;
            if (hint.style.display === "none") {
                link.style.display = "none";
                hint.style.display = "block";
            } else {
                link.style.display = "block";
                hint.style.display = "none";
            }
        }
    };

		/* User action */
    var userJs1 = toggleHintMasks;

    /* Hotkey */
    if (!globalThis.toggleHintMasksHotkeyRegistered) {
        document.addEventListener("keydown", (event) => {
            if (event.code === "KeyH") {
                toggleHintMasks();
            }
        });
        globalThis.toggleHintMasksHotkeyRegistered = true;
    }
    
</script>
