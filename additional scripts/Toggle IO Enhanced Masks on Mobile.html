<script>
    /* User Action: Toggle IO Enhanced masks */
    var userJs1 = () => {
        const ioOverlay = document.querySelector("#io-overlay");
        if (window.getComputedStyle(ioOverlay).display === "none") {
            ioOverlay.style.display = "block";
        } else {
            ioOverlay.style.display = "none";
        }
    };
</script>
